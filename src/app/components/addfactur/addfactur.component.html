<div class="page-content" style="background-image:url(assets/images/facture.jpg)">
    <div class="wizard-v3-content">
        <div class="wizard-form">
            <div class="wizard-header">

                <div class="logo_text">{{title}}<span>INVOICES</span></div>
                <p>Fill all form field to go next step</p>
                <div  class="alert alert-success alert-dismissible fade show" role="alert"  *ngIf="alert">
                    <strong>success!</strong>  Your data has been entered successfully .
                    <button (click)="closealert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <form class="form-register" #addfacturForm="ngForm" (ngSubmit)="addfactur()"  >
                <div id="form-total" >
                    
                   
                    <section>
                        <div class="inner" >
                            <h3>client Information:</h3>
                            <div class="form-row" >
                                <div class="form-holder">
                                    <label class="form-row-inner">
                                        <input type="text" class="form-control" id="first_name" name="first_name"
                                            required [(ngModel)]="factur.firstName" [ngModelOptions]="{standalone:true}">
                                        <span class="label">First Name*</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-holder">
                                    <label class="form-row-inner">
                                        <input type="text" class="form-control" id="last_name" name="last_name"
                                            required [(ngModel)]="factur.lastName" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Last Name*</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-holder form-holder-2">
                                    <label class="form-row-inner">
                                        <input type="text" name="email" id="email" class="form-control" required [(ngModel)]="factur.email" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Email Address</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-holder form-holder-2">
                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="phone" name="phone" required [(ngModel)]="factur.tel" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Phone Number*</span>
                                        <span class="border"></span>
                                    </label>
                                </div>

                            </div>

                        </div>
                        
                    </section>
                   
                    
                    <section>
                        <div class="inner">
                            <h3>invoice Information:</h3>
                            <div class="form-row">
                                <div class="form-holder form-holder-2">
                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="username" name="username"
                                            required [(ngModel)]="factur.Num" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Num of invoice</span>
                                        <span class="border"></span>
                                    </label>
                                </div>

                            </div>

                            <label class="form-group">
                                <input type="date" class="form-control" required [(ngModel)]="factur.Date" [ngModelOptions]="{standalone:true}">
                                <span> Date</span>
                                <span class="border"></span>
                            </label>

                            <div class="form-row">
                                <div class="form-holder">
                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="card" name="card" required [(ngModel)]="factur.Code" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Code of service*</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-holder">
                                    <label class="form-row-inner">
                                        <input type="text" class="form-control" id="card" name="card" required [(ngModel)]="factur.Product" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Product*</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-holder">
                                    <label class="form-row-inner">
                                        <input type="text" class="form-control" id="card" name="card" required [(ngModel)]="factur.Price" [ngModelOptions]="{standalone:true}"> 
                                        <span class="label">Price</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-holder">
                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="card" name="card" required [(ngModel)]="factur.TVA" [ngModelOptions]="{standalone:true}">
                                        <span class="label">TVA</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-holder">
                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="card" name="card" required [(ngModel)]="factur.amount" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Amount</span>
                                        <span class="border"></span>
                                    </label>
                                </div>


                            </div>

                            <div class="form-row">

                                <div class="form-holder">

                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="address" name="address" required [(ngModel)]="factur.total" [ngModelOptions]="{standalone:true}">
                                        <span class="label">TOTAL*</span>
                                        <span class="border"></span>
                                    </label>

                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-holder">

                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="address" name="address" required [(ngModel)]="factur.Advance" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Advance*</span>
                                        <span class="border"></span>
                                    </label>

                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-holder">

                                    <label class="form-row-inner">
                                        <input type="number" class="form-control" id="address" name="address" required [(ngModel)]="factur.Rest" [ngModelOptions]="{standalone:true}">
                                        <span class="label">Rest*</span>
                                        <span class="border"></span>
                                    </label>

                                </div>
                            </div>

                        </div>



                    </section>
                   
                   
                </div>
                <button type="submit" class="counter_form_button">{{title}} Invoice</button>
              
               
            </form>
        </div>
    </div>
</div>
